                          <div class="row">
                            <form class="col s12" id="address_data" method="POST">
                              <div class="row">

                                <div class="input-field col s6">
                                  <input name="first_name" id="first_name" type="text" class="validate">
                                  <label for="first_name">First Name:</label>
                                </div>

                                <div class="input-field col s6">
                                  <input name="last_name" id="last_name" type="text" class="validate">
                                  <label for="last_name">Last Name:</label>
                                </div>

                                <div class="input-field col s12">
                                  <input name="address_line_1" id="address_line_1" type="text" class="validate">
                                  <label for="address_line_1">Address Line 1:</label>
                                </div>
                              </div>
                              <div class="row">

                                <div class="input-field col s12">
                                  <input name="address_line_2" id="address_line_2" type="text" class="validate">
                                  <label for="address_line_2">Address Line 2:</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input name="city" id="city" type="text" class="validate">
                                  <label for="city">City:</label>
                                </div>
                              </div>

                              <div class="row">
                                <div class="input-field col s12">
                                  <input name="state" id="state" type="text" class="validate">
                                  <label for="state">State/Province/Region:</label>
                                </div>

                                 <div class="input-field col s12">
                                  <input name="zip" id="zip" type="text" class="validate">
                                  <label for="zip">ZIP</label>
                                </div>

                                 <div class="input-field col s12">
                                  <input name="country" id="country" type="text" class="validate">
                                  <label for="country">Country:</label>
                                 </div>

                                 <div class="input-field col s12">
                                  <input name="phone" id="phone" type="number" class="validate">
                                  <label for="phone">Phone Number:</label>
                                </div>
                              </div>

                              <div class="right-align">
                                      <br><button  class="btn-large waves-effect center-align waves-light" 
                                      type="submit" name="submit">Submit</button>
                              </div>
                            </form>
