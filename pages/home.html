<div class="row">
	<div class="col s12">
		<ul class="tabs">
			<li class="tab col s3"><a href="#shoptag_tab_create" class="active"> Create Shoptag</a></li>
			<li class="tab col s3"><a href="#shoptag_tab_admin" id="shoptag_admin">Shoptag Admin</a></li>
		</ul>
	</div>

	<!-- SHOPTAG: CREATE -->
	<div id="shoptag_tab_create" class="col s12 m12 l12">

		<h5>Create Contag</h5>
		<br>
		<h5 style="font-size:1.4rem;">1. Choose Language and Country</h5>

		<div class="row">

			<div class="col s12 m6 l6 ">
		
				<!-- SELECT LANGUAGE -->
				<select id="select_language" class="browser-default"
			         onchange="update_country_select('select_language','select_country','address_form');">

					<option value="" disabled selected>Choose your language</option>
					<option value="de">German</option>
					<option value="en">English</option>
				</select>
			</div>

			<div class="col s12 m6 l6 ">

				<!-- SELECT COUNTRY -->
				<select id="select_country" class="hidden browser-default" 
				 onchange="update_form('select_language','select_country','address_form');">
				</select>

				<!-- ======= SELECT COUNTRY: TEMPLATES ======= -->
				<div id="select_country_templates" class="hidden">
			
					<!--    * GERMAN SPEAKING COUNTRIES -->
					<div id="select_country_de">
						<option value="" disabled selected>Choose your country</option>
                                        	<option value="de">Germany</option>
                                        	<option value="a">Austria</option>
                                       		<option value="ch">Switzerland</option>
                                	</div>

					<!--    * ENGLISH SPEAKING COUNTRIES -->
					<div id="select_country_en">
						<option value="" disabled selected>Choose your country</option> 
                                        	<option value="uk">United Kingdom</option>
                                        	<option value="us">United States</option>
                                	</div>

				</div>	
				<!-- ======================================== -->

			</div>
		</div>

		<!-- I'm so sorry... -->
        	<h5 style="font-size:1.4rem;">2. Fill out the information you want to save</h5>
        	<div class="row">

			<!-- ADDRESS FORM -->
        		<form class="col s12" id="address_form" method="POST">
				<p>Please select language and country first.</p>
			</form>
        	</div>
	</div>

	<!-- SHOPTAG: ADMIN -->
	<div id="shoptag_tab_admin" class="col s12">
	</div>
</div>


<!-- MODALS -->

<!-- Modal: Edit -->
<div id="modal_edit" class="modal">
  <div class="modal-content">
    <h5>Edit Shoptag</h5>
    <div class="row">
      <form class="col s12" id="edit_form" method="POST">
        <div class="row">
          <div class="input-field col s12 m4 l4">
            <input name="contag_name" id="contag_name" type="text" class="validate">
            <label for="contag_name"><b>Contag Name:</b></label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="input-field col s12 m6 l4">
            <input name="organisation" id="edit_organisation" type="text" class="validate">
            <label for="organisation">Organisation:</label>
          </div>

          <div class="input-field col s12 m6 l4">
            <input name="first_name" id="edit_first_name" type="text" class="validate">
            <label for="first_name">First Name:</label>
          </div>

          <div class="input-field col s12 m6 l4">
            <input name="last_name" id="edit_last_name" type="text" class="validate">
            <label for="last_name">Last Name:</label>
          </div>
        
          <div class="input-field col s12 m6 l4">
            <input name="title_1" id="edit_title_1" type="text" class="validate">
            <label for="title_1">Title 1:</label>
          </div>
          
          <div class="input-field col s12 m6 l4">
            <input name="title_2" id="edit_title_2" type="text" class="validate">
            <label for="title_2">Title 2:</label>
          </div>

          <div class="input-field col s12 m6 l4">
            <input name="description_1" id="edit_description_1" type="text" class="validate">
            <label for="description_1">Description 1:</label>
          </div>
       
          <div class="input-field col s12 m6 l4">
            <input name="description_2" id="edit_description_2" type="text" class="validate">
            <label for="description_2">Description 2:</label>
          </div>
       
          <div class="input-field col s12 m6 l4">
            <input name="street_name" id="edit_street_name" type="text" class="validate">
            <label for="street_name">Street Name:</label>
          </div>
       
          <div class="input-field col s12 m6 l4">
            <input name="street_number" id="edit_street_number" type="text" class="validate">
            <label for="street_number">Street Number:</label>
          </div>
      
          <div class="input-field col s12 m6 l4">
            <input name="postal_code" id="edit_postal_code" type="text" class="validate">
            <label for="postal_code">Postel Code:</label>
          </div>

          <div class="input-field col s12 m6 l4">
            <input name="city" id="edit_city" type="text" class="validate">
            <label for="city">City:</label>
          </div>
                
          <div class="input-field col s12 m6 l4">
            <input name="region" id="edit_region" type="text" class="validate">
            <label for="region">Region:</label>
          </div>
      
          <div class="input-field col s12 m6 l4">
            <input name="country" id="edit_country" type="text" class="validate">
            <label for="country">Country:</label>
          </div>

          <div class="input-field col s12 m6 l4">
            <input name="fax_number" id="edit_fax_number" type="number" class="validate">
            <label for="fax_number">Fax Number:</label>
          </div>
     
          <div class="input-field col s12 m6 l4">
            <input name="email_address" id="edit_email_address" type="email" class="validate">
            <label for="email_address">Email Address:</label>
          </div>
          
	  <div class="input-field col s12 m6 l4">
            <input name="web_address" id="edit_web_address" type="text" class="validate">
            <label for="web_address">Web Address:</label>
          </div>

          <div class="input-field col s12 m6 l4">
          </div>

          <div class="input-field col s12 m6 l4">  
          </div>

        </div>
        <div class="modal-footer">
          <div class="right-align">
            <button class="btn-large waves-effect center-align waves-light" 
            type="submit" name="submit">Save</button>
            <a href="#!" class=" btn-large modal-action modal-close center-align grey waves-light">Discard</a>
            <a href="#!" class=" btn-large modal-action modal-close center-align red waves-light">Delete</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal: Get embed code -->

<div id="modal_embed" class="modal">
  <div class="modal-content">
    <h5>Embed code</h5>
    <p>You can paste this code into your website and email:</p>
    <textarea id="embed_code" style="width:100%; height: 200px; resize: none;"></textarea>
  </div>
  <div class="modal-footer">
    <a href="#!" class="btn-large modal-action modal-close 
      center-align grey waves-light">Close</a>

    <button id="copy_embed" title="Copy embed code"
            class="copy btn-large modal-action modal-close 
       center-align waves-light">Copy</button>
  </div>
</div>
