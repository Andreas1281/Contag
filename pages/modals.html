<!-- Modal: Edit -->
<div id="modal_edit" class="modal">
  <div class="modal-content">
    <h5>Edit Shoptag</h5>
    <div class="row">
      <form class="col s12" id="edit_form" method="POST">
       
        <div class="row">
          <div class="input-field col s6">
            <input name="first_name" id="edit_first_name" type="text" class="validate">
            <label for="first_name">First Name:</label>
          </div>

          <div class="input-field col s6">
            <input name="last_name" id="edit_last_name" type="text" class="validate">
            <label for="last_name">Last Name:</label>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s6">
            <input name="address_line_1" id="edit_address_line_1" type="text" class="validate">
            <label for="address_line_1">Address Line 1:</label>
          </div>

         <div class="input-field col s6">
            <input name="address_line_2" id="edit_address_line_2" type="text" class="validate">
            <label for="address_line_2">Address Line 2:</label>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s6">
            <input name="city" id="edit_city" type="text" class="validate">
            <label for="city">City:</label>
          </div>
       
          <div class="input-field col s6">
            <input name="state" id="edit_state" type="text" class="validate">
            <label for="state">State/Province/Region:</label>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s6">
            <input name="zip" id="edit_zip" type="text" class="validate">
            <label for="zip">ZIP</label>
          </div>

          <div class="input-field col s6">
            <input name="country" id="edit_country" type="text" class="validate">
            <label for="country">Country:</label>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s6">
            <input name="phone" id="edit_phone" type="number" class="validate">
            <label for="phone">Phone Number:</label>
          </div>
        </div>

        <div class="modal-footer" style="background:white;">
        <div class="right-align">
          <button  class="btn-large waves-effect center-align waves-light" 
          type="submit" name="submit">Save changes</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
