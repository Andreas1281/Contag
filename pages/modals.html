<!-- Modal: Register -->
<div id="modal_register" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active" href="#register">Register</a></li>
          <li class="tab col s3"><a  href="#login">Login</a></li>
        </ul>
      </div>

      <div id="register" class="col s12">
        <div class="container_modal">
          <div class="row">
            <div class="col s12 m12">
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                         <div class="input-field col s6">

                         </div>

                         <div class="input-field col s6">

                            <label for="last_name" class="active">Last Name</label>

                      </div>

                      <div class="row">
                        <div class="input-field col s12">

                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate">
                          <label for="password" class="active">Password</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email" class="active">Email</label>
                        </div>
                      </div>

                      <div class="right-align">
                        <button class="btn-large waves-effect center-align waves-light" type="submit" name="action">Register</button>
                      </div>

                    </form>
                  </div>
          </div>
        </div>
      </div>
