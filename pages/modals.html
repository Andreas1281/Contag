<!-- Modal: Edit -->

        </div>


        <div class="row">

          <div class="input-field col s4">
            <input name="title_1" id="edit_title_1" type="text" class="validate">

          </div>
          
          <div class="input-field col s4">
            <input name="title_2" id="edit_title_2" type="text" class="validate">
            <label for="title_2">Title 2:</label>
          </div>
             

          <div class="input-field col s4">
            <input name="address_line_1" id="edit_address_line_1" type="text" class="validate">
            <label for="address_line_1">Address Line 1:</label>
          </div>

        </div>

        
        
        <div class="row">

          <div class="input-field col s4">
            <input name="address_line_2" id="edit_address_line_2" type="text" class="validate">
            <label for="address_line_2">Address Line 2:</label>
          </div>
        

          <div class="input-field col s4">
            <input name="description_1" id="edit_description_1" type="text" class="validate">
            <label for="description_1">Description 1:</label>
          </div>

         <div class="input-field col s4">
            <input name="description_2" id="edit_description_2" type="text" class="validate">
            <label for="description_2">Description 2:</label>
          </div>
        </div>



        <div class="row">

          <div class="input-field col s4">
            <input name="street_name" id="edit_street_name" type="text" class="validate">
            <label for="street_name">Street Name:</label>
          </div>
       
          <div class="input-field col s4">
            <input name="street_number" id="edit_street_number" type="text" class="validate">
            <label for="street_number">Street Number:</label>
          </div>
      
          <div class="input-field col s4">
            <input name="postal_code" id="edit_postal_code" type="text" class="validate">
            <label for="postal_code">Postel Code:</label>
          </div>

        </div>

        <div class="row">

          <div class="input-field col s4">
            <input name="city" id="edit_city" type="text" class="validate">
            <label for="city">City:</label>
          </div>
                
          <div class="input-field col s4">
            <input name="region" id="edit_region" type="text" class="validate">
            <label for="region">Region:</label>
          </div>

          <div class="input-field col s4">
            <input name="country" id="edit_country" type="text" class="validate">
            <label for="country">Country:</label>
          </div>
        </div>



        <div class="row">

          <div class="input-field col s4">
            <input name="phone_number" id="edit_phone_number" type="number" class="validate">
            <label for="phone_number">Phone Number:</label>
          </div>

          <div class="input-field col s4">
            <input name="mobile_number" id="edit_mobile_number" type="number" class="validate">
            <label for="mobile_number">Mobile Number:</label>
          </div>

          <div class="input-field col s4">
            <input name="fax_number" id="edit_fax_number" type="number" class="validate">
            <label for="fax_number">Fax Number:</label>
          </div>
        </div>

        <div class="row">

          <div class="input-field col s4">
            <input name="mobile_email_address" id="edit_mobile_email_address" type="number" class="validate">
            <label for="mobile_email_address">Email Address:</label>
          </div>

          <div class="input-field col s4">
            <input name="web_address" id="edit_web_address" type="number" class="validate">
            <label for="web_address">Web Address:</label>
          </div>
        </div>


        <div class="modal-footer">
        <div class="right-align">
          <button class="btn-large waves-effect center-align waves-light" 
          type="submit" name="submit">Save changes</button>
      	  <a href="#!" class=" btn-large modal-action modal-close center-align waves-light">Discard changes</a>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
